<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>websocket 测试</title>
    <script src="static/eui.js"></script>
    <script type="text/javascript">
      function send() {
         var msg = document.getElementById('msg').value;
         eui.py('hello', msg);
      }

      function hello(name) {
         alert(name);
      }

    </script>

</head>

<body>
<input id="msg">
<button onclick="send()">发送</button>

</body>

</html>
